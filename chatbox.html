<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="headtext">
        <h2>
            Welcome To Viron Infotech
        </h2>
        <h3>
            Put Your Querry Here
        </h3>

    </div>
    <div class="bubbleWrapper">
        <div class="inlineContainer">
            <img class="inlineIcon" src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
            <div class="otherBubble other">
                No ninjas!
            </div>
        </div><span class="other">08:41</span>
    </div>
    <div class="bubbleWrapper">
        <div class="inlineContainer own">
            <img class="inlineIcon" src="NEWLOGO.png">
            <div class="ownBubble own">
             The first rule of being a ninja is, 'Do no harm.'
            </div>
        </div><span class="own">08:55</span>
    </div>
    <div class="bubbleWrapper">
        <div class="inlineContainer">
            <img class="inlineIcon" src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
            <div class="otherBubble other">
                Knowing when to leave requires training.
            </div>
        </div>
    </div><span class="other">10:13</span>
    
    
    <link rel="stylesheet" href="vipi.js">
</body>
<footer>
    <div class="textarea">
        <textarea name="querry" id="textquerry" cols="200" rows="3"></textarea>
        <a href="myFunction()"><button ><img class="rocket" src="Telegram-rocket.png" alt="not found"></button></a>
    </div>
    <link rel="stylesheet" href="vipi.js">
</footer>
</html>
